<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>4亿网友共同依赖</title>
    <style >
        body{
            background-color: #0da5d6;
            font-family: "微软雅黑";
        }
        .text {
            margin: 100px auto;
            height: 80px;
            font-size: 80px;
            color: #fff;
            text-align: center;
            line-height: 1;
            position: relative;
        }

        .text span{
            margin:0 20px;
            transition: margin 1s;
        }

        .text:hover span{
            margin:0;
        }

    </style>
</head>
<body>
<div class="text">
    <span>4</span>
    <span>亿</span>
    <span>网</span>
    <span>友</span>
    <span>共</span>
    <span>同</span>
    <span>依</span>
    <span>赖</span>
</div>
</body>
</html>
