<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>小火箭飞啊飞</title>
    <style>
        html,body{
            height: 100%;width: 100%;
        }
        body{

            background-color: #0da5d6;
        }
        img{
            width: 50px;
            position: absolute;
            left:0;
            bottom: 0;
            transform:  translate(100px, -50px) rotate(45deg);
            transition: transform 1s;
        }
        body:hover img{
            transform:  translate(500px, -500px) rotate(45deg);
        }
    </style>
</head>
<body>
<img src="images/rocket.png" alt="">
</body>
</html>
